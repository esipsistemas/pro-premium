<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“¡ ESIP - Sistemas</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background: #1a0000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding-bottom: 40px;
}
h2 { margin-top: 20px; }

#reader {
    width: 350px;
    margin: 20px auto;
    border: 4px solid #ff0000;
    border-radius: 12px;
}
.btn {
    background: #ff0000;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin: 8px auto;
    width: 90%;
}
.btn:disabled { opacity: 0.5; }

input{
    width:90%;
    padding:12px;
    border-radius:10px;
    border:none;
    font-size:16px;
    margin-top:8px
}
#msg {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}
.green { color: #00ff88; }
.red { color: #ff4444; }

.flash-ok { animation: flashGreen 0.25s; }
.flash-bad { animation: flashRed 0.25s; }
@keyframes flashGreen {
    0% { background: #00ff8860; }
    100% { background: transparent; }
}
@keyframes flashRed {
    0% { background: #ff444460; }
    100% { background: transparent; }
}

#history { margin-top: 20px; padding: 10px; }
.badge {
    display: inline-block;
    margin: 5px;
    padding: 8px 14px;
    border-radius: 30px;
    font-size: 14px;
    background: #330000;
    border: 1px solid #ff4444;
}
.badge.valid {
    background: #003314;
    border-color: #00ff88;
}

#counters { margin-top: 10px; }
.counter-box {
    background: #330000;
    border: 2px solid #ff0000;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 15px;
    margin:4px;
    display:inline-block;
}
</style>
</head>

<body>

<h2>ğŸ“¡ ESIP - Sistemas</h2>

<div id="counters">
    <div class="counter-box">VÃ¡lidos: <span id="countValid">0</span></div>
    <div class="counter-box">Usados: <span id="countUsed">0</span></div>
    <div class="counter-box">InvÃ¡lidos: <span id="countInvalid">0</span></div>
    <div class="counter-box">ğŸ§  MemÃ³ria: <span id="countMemory">0</span></div>
</div>

<div id="reader"></div>

<button id="toggleLight" class="btn">ğŸ”¦ Lanterna</button>
<button id="switchCam" class="btn">ğŸ”„ Trocar CÃ¢mera</button>

<input id="searchInput" placeholder="ğŸ” Buscar por ID">
<button id="searchBtn" class="btn">ğŸ” Buscar por ID</button>

<button id="reset" class="btn">ğŸ—‘ï¸ Resetar Ingressos</button>
<button id="export" class="btn">ğŸ“¤ Exportar CSV</button>
<button id="exportPDF" class="btn">ğŸ“„ Exportar PDF</button>

<div id="msg"></div>

<h3>ğŸ“œ HistÃ³rico</h3>
<div id="history"></div>

<script>
/* ===== CONFIG ===== */
const STORAGE_USED_KEY = "usedCodesMap_v1";
const STORAGE_COUNT_VALID = "countValid";
const STORAGE_COUNT_USED = "countUsed";
const STORAGE_COUNT_INVALID = "countInvalid";
const RESET_PASSWORD = "ESIP2025";

/* ===== Sons ===== */
const sValid   = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const sInvalid = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const sUsed    = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

/* ===== Estado ===== */
let html5Qr;
let cameras = [];
let currentCam = 0;
let flashOn = false;
let scanning = true;
let usedMap = {};
let lastCode = "";
let lastTime = 0;

/* ===== Util ===== */
function isIOS(){
    return /iPad|iPhone|iPod/.test(navigator.userAgent);
}
function showMsg(text, ok){
    const m = document.getElementById("msg");
    m.textContent = text;
    m.className = ok ? "green" : "red";
}

/* ===== Storage ===== */
function loadUsedMap(){
    try {
        usedMap = JSON.parse(localStorage.getItem(STORAGE_USED_KEY)) || {};
    } catch { usedMap = {}; }
}
function saveUsedMap(){
    localStorage.setItem(STORAGE_USED_KEY, JSON.stringify(usedMap));
    document.getElementById("countMemory").textContent = Object.keys(usedMap).length;
}

/* ===== Contadores ===== */
let totalValid   = +localStorage.getItem(STORAGE_COUNT_VALID)   || 0;
let totalUsed    = +localStorage.getItem(STORAGE_COUNT_USED)    || 0;
let totalInvalid = +localStorage.getItem(STORAGE_COUNT_INVALID) || 0;

function saveCounts(){
    localStorage.setItem(STORAGE_COUNT_VALID, totalValid);
    localStorage.setItem(STORAGE_COUNT_USED, totalUsed);
    localStorage.setItem(STORAGE_COUNT_INVALID, totalInvalid);
}
function updateCounters(){
    countValid.textContent = totalValid;
    countUsed.textContent = totalUsed;
    countInvalid.textContent = totalInvalid;
}

/* ===== HistÃ³rico ===== */
function updateHistory(){
    history.innerHTML = "";
    Object.entries(usedMap).forEach(([c,ts])=>{
        const d = document.createElement("div");
        d.className = "badge valid";
        d.textContent = `âœ… ${c} Â· ${new Date(ts).toLocaleString()}`;
        history.appendChild(d);
    });
}

/* ===== ValidaÃ§Ã£o ===== */
function validateCode(code){
    return code.startsWith("INGR-");
}

/* ===== QR ===== */
function processQR(text){
    if (!scanning) return;
    scanning = false;

    const now = Date.now();
    if (text === lastCode && now - lastTime < 3000){
        scanning = true;
        return;
    }
    lastCode = text;
    lastTime = now;

    if (!validateCode(text)){
        totalInvalid++;
        sInvalid.play();
        showMsg("âŒ QR invÃ¡lido", false);
    }
    else if (!usedMap[text]){
        usedMap[text] = now;
        totalValid++;
        sValid.play();
        showMsg("âœ… Ingresso vÃ¡lido", true);
        updateHistory();
    }
    else {
        totalUsed++;
        sUsed.play();
        showMsg("âš ï¸ JÃ¡ utilizado", false);
    }

    saveUsedMap();
    saveCounts();
    updateCounters();
    setTimeout(()=>scanning=true,600);
}

/* ===== Scanner ===== */
async function startScanner(){
    html5Qr = new Html5Qrcode("reader");
    cameras = await Html5Qrcode.getCameras();
    if (!cameras.length) return;

    const cam = cameras.find(c =>
        c.label.toLowerCase().includes("back") ||
        c.label.toLowerCase().includes("trase")
    ) || cameras[0];

    currentCam = cameras.indexOf(cam);

    await html5Qr.start(cam.id,{fps:10,qrbox:250},processQR);
    protectTorch();
}

/* ===== ProteÃ§Ã£o Lanterna ===== */
function protectTorch(){
    const btn = toggleLight;
    const track = html5Qr.getRunningTrack();

    if (isIOS() || !track?.getCapabilities?.().torch){
        btn.disabled = true;
        btn.textContent = "ğŸ”¦ Lanterna indisponÃ­vel";
    }
}

/* ===== Lanterna ===== */
toggleLight.onclick = async ()=>{
    const track = html5Qr.getRunningTrack();
    if (!track) return;
    flashOn = !flashOn;
    await track.applyConstraints({advanced:[{torch:flashOn}]});
};

/* ===== Trocar cÃ¢mera ===== */
switchCam.onclick = async ()=>{
    flashOn = false;
    await html5Qr.stop();
    currentCam = (currentCam + 1) % cameras.length;
    startScanner();
};

/* ===== Buscar ===== */
searchBtn.onclick = ()=>{
    const c = searchInput.value.trim();
    if (!c) return;
    showMsg(usedMap[c] ? "âœ… USADO" : "âš ï¸ NÃƒO usado", !!usedMap[c]);
};

/* ===== Reset ===== */
reset.onclick = ()=>{
    if (prompt("Senha") !== RESET_PASSWORD) return;
    localStorage.clear();
    location.reload();
};

/* ===== Exportar ===== */
export.onclick = ()=>{
    const rows = [["codigo","data"]];
    Object.entries(usedMap).forEach(([c,ts])=>{
        rows.push([c,new Date(ts).toLocaleString()]);
    });
    const blob = new Blob([rows.map(r=>r.join(",")).join("\n")],{type:"text/csv"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "ingressos.csv";
    a.click();
};

/* ===== PDF ===== */
exportPDF.onclick = ()=>{
    const {jsPDF} = window.jspdf;
    const doc = new jsPDF();
    let y = 10;
    doc.text("RelatÃ³rio ESIP",10,y); y+=10;
    Object.entries(usedMap).forEach(([c,ts])=>{
        doc.text(`${c} - ${new Date(ts).toLocaleString()}`,10,y);
        y+=7;
        if (y>280){doc.addPage(); y=10;}
    });
    doc.save("ingressos.pdf");
};

loadUsedMap();
updateCounters();
updateHistory();
startScanner();
</script>

</body>
</html>
