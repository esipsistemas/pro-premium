<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“¡ ESIP - Sistemas</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background: #1a0000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding-bottom: 40px;
}
h2 { margin-top: 20px; }

#reader {
    width: 350px;
    margin: 20px auto;
    border: 4px solid #ff0000;
    border-radius: 12px;
}
.btn {
    background: #ff0000;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin: 8px auto;
    width: 90%;
}
input{
    width:90%;
    padding:12px;
    border-radius:10px;
    border:none;
    font-size:16px;
    margin-top:8px
}
#msg {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}
.green { color: #00ff88; }
.red { color: #ff4444; }

.flash-ok { animation: flashGreen 0.25s; }
.flash-bad { animation: flashRed 0.25s; }
@keyframes flashGreen {
    0% { background: #00ff8860; }
    100% { background: transparent; }
}
@keyframes flashRed {
    0% { background: #ff444460; }
    100% { background: transparent; }
}

#history {
    margin-top: 20px;
    padding: 10px;
}
.badge {
    display: inline-block;
    margin: 5px;
    padding: 8px 14px;
    border-radius: 30px;
    font-size: 14px;
    background: #330000;
    border: 1px solid #ff4444;
    color: #fff;
}
.badge.valid { background: #003314; border-color: #00ff88; }

#counters {
    margin-top: 10px;
}
.counter-box {
    background: #330000;
    border: 2px solid #ff0000;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 15px;
    margin:4px;
    display:inline-block
}
</style>
</head>
<body>

<h2>ğŸ“¡ ESIP - Sistemas</h2>

<div id="counters">
    <div class="counter-box">VÃ¡lidos: <span id="countValid">0</span></div>
    <div class="counter-box">Usados: <span id="countUsed">0</span></div>
    <div class="counter-box">InvÃ¡lidos: <span id="countInvalid">0</span></div>
    <div class="counter-box">ğŸ§  MemÃ³ria: <span id="countMemory">0</span></div>
</div>

<div id="reader"></div>

<button id="toggleLight" class="btn">ğŸ”¦ Lanterna</button>
<button id="switchCam" class="btn">ğŸ”„ Trocar CÃ¢mera</button>

<input id="searchInput" placeholder="ğŸ” Buscar por ID">
<button id="searchBtn" class="btn">ğŸ” Buscar por ID</button>

<button id="reset" class="btn">ğŸ—‘ï¸ Resetar Ingressos</button>
<button id="export" class="btn">ğŸ“¤ Exportar CSV</button>
<button id="exportPDF" class="btn">ğŸ“„ Exportar PDF</button>

<div id="msg"></div>

<h3>ğŸ“œ HistÃ³rico</h3>
<div id="history"></div>

<script>
/* ===== CONFIG ===== */
const STORAGE_USED_KEY = "usedCodesMap_v1";
const STORAGE_COUNT_VALID = "countValid";
const STORAGE_COUNT_USED = "countUsed";
const STORAGE_COUNT_INVALID = "countInvalid";
const RESET_PASSWORD = "ESIP2025";

/* ===== Sons ===== */
const sValid   = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const sInvalid = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const sUsed    = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

/* ===== Estado ===== */
let html5Qr;
let flashOn = true;
let scanning = true;
let currentCam = 0;
let cameras = [];
let usedMap = {};
let lastCode = "";
let lastTime = 0;

loadUsedMap();

/* ===== Contadores ===== */
let totalValid   = parseInt(localStorage.getItem(STORAGE_COUNT_VALID)   || "0");
let totalUsed    = parseInt(localStorage.getItem(STORAGE_COUNT_USED)    || "0");
let totalInvalid = parseInt(localStorage.getItem(STORAGE_COUNT_INVALID) || "0");

updateCountersUI();

/* ===== Utilidades ===== */
function saveCounts(){
    localStorage.setItem(STORAGE_COUNT_VALID, totalValid);
    localStorage.setItem(STORAGE_COUNT_USED, totalUsed);
    localStorage.setItem(STORAGE_COUNT_INVALID, totalInvalid);
}

/* ===== Flash ===== */
function flash(type) {
    const cls = type === "good" ? "flash-ok" : "flash-bad";
    document.body.classList.add(cls);
    setTimeout(()=>document.body.classList.remove(cls), 250);
}

/* ===== HistÃ³rico ===== */
function loadUsedMap() {
    try {
        const raw = localStorage.getItem(STORAGE_USED_KEY);
        usedMap = raw ? JSON.parse(raw) : {};
    } catch { usedMap = {}; }
}
function saveUsedMap() {
    localStorage.setItem(STORAGE_USED_KEY, JSON.stringify(usedMap));
    updateMemoryCount();
}
function updateHistory() {
    const box = document.getElementById("history");
    box.innerHTML = "";
    Object.entries(usedMap).sort((a,b)=>b[1]-a[1]).forEach(([code, ts])=>{
        const div = document.createElement("div");
        div.className = "badge valid";
        div.textContent = `âœ… ${code} Â· ${new Date(ts).toLocaleString()}`;
        box.appendChild(div);
    });
}
function updateMemoryCount(){
    document.getElementById("countMemory").textContent =
        Object.keys(usedMap).length;
}
function updateCountersUI(){
    document.getElementById("countValid").textContent = totalValid;
    document.getElementById("countUsed").textContent = totalUsed;
    document.getElementById("countInvalid").textContent = totalInvalid;
    updateMemoryCount();
}

/* ===== ValidaÃ§Ã£o ===== */
function validateCode(code){
    return code.startsWith("INGR-");
}

/* ===== Processar QR ===== */
function processQR(decodedText) {
    if (!scanning) return;
    scanning = false;

    const code = decodedText.trim();
    const now = Date.now();

    if(code === lastCode && now - lastTime < 3000){
        scanning = true;
        return;
    }
    lastCode = code;
    lastTime = now;

    if (!validateCode(code)) {
        totalInvalid++;
        flash("bad");
        sInvalid.play();
        navigator.vibrate?.([200,50,200]);
        showMsg("âŒ QR invÃ¡lido", false);
    }
    else if (!usedMap[code]) {
        usedMap[code] = now;
        totalValid++;
        flash("good");
        sValid.play();
        navigator.vibrate?.([50,40,50]);
        showMsg("âœ… Ingresso vÃ¡lido", true);
        updateHistory();
    }
    else {
        totalUsed++;
        flash("bad");
        sUsed.play();
        navigator.vibrate?.(120);
        showMsg("âš ï¸ JÃ¡ utilizado", false);
    }

    saveUsedMap();
    saveCounts();
    updateCountersUI();
    setTimeout(()=>scanning = true, 600);
}

function showMsg(text, ok){
    const m = document.getElementById("msg");
    m.textContent = text;
    m.className = ok ? "green" : "red";
}

/* ===== Buscar por ID ===== */
document.getElementById("searchBtn").onclick = ()=>{
    const code = document.getElementById("searchInput").value.trim();
    if(!code) return showMsg("Digite um cÃ³digo", false);
    if(usedMap[code]){
        showMsg(`âœ… USADO em ${new Date(usedMap[code]).toLocaleString()}`, true);
    }else{
        showMsg("âš ï¸ NÃƒO utilizado", false);
    }
};

/* ===== Iniciar cÃ¢mera ===== */
async function startScanner() {
    html5Qr = new Html5Qrcode("reader");
    cameras = await Html5Qrcode.getCameras();
    if (!cameras.length) return;
    await html5Qr.start(
        cameras[currentCam].id,
        { fps: 10, qrbox: 250 },
        processQR
    );
}
startScanner();

/* ===== Trocar cÃ¢mera ===== */
document.getElementById("switchCam").onclick = async () => {
    currentCam = (currentCam + 1) % cameras.length;
    await html5Qr.stop();
    startScanner();
};

/* ===== Lanterna ===== */
document.getElementById("toggleLight").onclick = async () => {
    const track = html5Qr.getRunningTrack();
    if (!track) return;
    const caps = track.getCapabilities();
    if (!caps.torch) return;
    flashOn = !flashOn;
    await track.applyConstraints({ advanced:[{torch:flashOn}] });
};

/* ===== Reset ===== */
document.getElementById("reset").onclick = () => {
    if (prompt("Senha") !== RESET_PASSWORD) return;
    if (!confirm("Apagar tudo?")) return;
    localStorage.clear();
    location.reload();
};

/* ===== Exportar CSV ===== */
document.getElementById("export").onclick = () => {
    const rows = [["codigo","data"]];
    for (const [c,ts] of Object.entries(usedMap))
        rows.push([c,new Date(ts).toLocaleString()]);
    const csv = rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], {type:"text/csv"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "ingressos.csv";
    a.click();
};

/* ===== Exportar PDF ===== */
document.getElementById("exportPDF").onclick = () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;
    doc.text("RelatÃ³rio ESIP", 10, y); y+=10;
    doc.text(`VÃ¡lidos: ${totalValid}`,10,y); y+=6;
    doc.text(`Usados: ${totalUsed}`,10,y); y+=6;
    doc.text(`InvÃ¡lidos: ${totalInvalid}`,10,y); y+=10;
    for (const [code, ts] of Object.entries(usedMap)) {
        doc.text(`${code} - ${new Date(ts).toLocaleString()}`, 10, y);
        y += 7;
        if (y > 280) { doc.addPage(); y = 10; }
    }
    doc.save("ingressos.pdf");
};

updateHistory();
updateCountersUI();
</script>

</body>
</html>
